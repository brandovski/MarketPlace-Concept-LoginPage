<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <title>MarketPlace</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initil-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>

    <body>
        <header class="header">
            <img class="header-logo" src="./img/logo.svg">
        </header>

        <main class="content">        
            <section class="content-login">
                <h2 class="content-login-title">Log in</h2>
                <form method="post">
                    <div class="content-login-inputs">
                        <input class="content-login-inputs-email" type="email" name="email" id="email" placeholder="E-mail">

                        <input class="content-login-inputs-password" type="password" name="senha" id="senha" placeholder="Senha">
                        
                        <button class="content-login-inputs-button">Entrar</button>

                        <a class="content-login-inputs-forgotpassword">Esqueci minha senha</a>
                    </div>
                </form>
            </section>

            <section class="content-alternative">
                <div class="content-alternative-text">
                    <p class="content-alternative-text-or">ou</p>
                </div>
            </section>

            <section class="content-subscribe">
                <h2 class="content-subscribe-title">Registre-se</h2>
                <form method="get">
                    <div class="content-subscribe-input">
                        <input class="content-subscribe-input-email" type="email" name="email" id="email" placeholder="Seu e-mail">

                        <input class="content-subscribe-input-password" type="password" name="senha" id="password" placeholder="Crie uma senha">
                        
                        <input class="content-subscribe-input-confirmpassword" type="password" name="confirmar-senha" placeholder="Confirmar senha">

                        <button class="content-subscribe-input-button">Registrar conta</button>
                    </div>
                </form>
            </section>

        </main>
    </body>
</html>
